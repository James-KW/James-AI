<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Compact Sidebar */
        .sidebar {
            width: 220px;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #333;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 8px;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e5e5e5;
            background: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        
        /* Compact Message Styles */
        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 100%;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .ai-message {
            justify-content: flex-start;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background: #10a37f;
            color: white;
        }
        
        .ai-avatar {
            background: #6e6e80;
            color: white;
        }
        
        .message-content {
            max-width: 75%;
            min-width: 0;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.4;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .user-message .message-bubble {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .ai-message .message-bubble {
            background: #f7f7f8;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
            border-bottom-left-radius: 2px;
        }
        
        /* Compact Code Blocks */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.3;
            overflow-x: auto;
            position: relative;
            border: 1px solid #333;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #333;
        }
        
        .code-language {
            color: #888;
            font-size: 11px;
            font-weight: 500;
        }
        
        .copy-btn {
            background: #40414f;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        /* Input Area with Tools */
        .input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e5e5;
        }
        
        .input-wrapper {
            position: relative;
            max-width: 100%;
        }
        
        .input-tools {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .tool-btn {
            background: white;
            border: 1px solid #e5e5e5;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: #f7f7f8;
            border-color: #10a37f;
        }
        
        #messageInput {
            width: 100%;
            padding: 10px 45px 10px 12px;
            border: 1px solid #c5c5d2;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }
        
        #messageInput:focus {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }
        
        #sendButton {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: #10a37f;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sendButton:disabled {
            background: #c5c5d2;
            cursor: not-allowed;
        }
        
        /* File Upload */
        .file-upload {
            display: none;
        }
        
        .file-preview {
            margin-top: 8px;
            padding: 8px;
            background: #f7f7f8;
            border-radius: 6px;
            font-size: 12px;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f7f7f8;
            border-radius: 8px;
            margin-bottom: 20px;
            align-items: center;
            border: 1px solid #e5e5e5;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
            margin-left: 10px;
        }
        
        .typing-dot {
            width: 5px;
            height: 5px;
            background: #10a37f;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c5c5d2;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Compact Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 style="font-size: 16px;">DeepSeek</h3>
                <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            </div>
            <div class="chat-history">
                <!-- Chat history would go here -->
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h3 style="font-size: 15px;">DeepSeek Chat</h3>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="avatar ai-avatar">AI</div>
                <div style="font-size: 13px;">Thinking</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-tools">
                    <button class="tool-btn" onclick="document.getElementById('fileInput').click()">
                        üìé Image/Doc
                    </button>
                    <button class="tool-btn" onclick="startOCR()">
                        üì∑ OCR
                    </button>
                    <button class="tool-btn" onclick="toggleMic()">
                        üé§ Mic
                    </button>
                    <button class="tool-btn" onclick="uploadFile()">
                        üìÅ Upload
                    </button>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message DeepSeek..." 
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                
                <input type="file" id="fileInput" class="file-upload" accept="image/*,.pdf,.doc,.docx" onchange="handleFileSelect(this.files)">
                <div id="filePreview" class="file-preview"></div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const filePreview = document.getElementById('filePreview');
        let isRecording = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Type text with natural pacing
        function typeText(element, text, speed = 25) {
            return new Promise((resolve) => {
                let index = 0;
                let currentElement = element;
                
                function type() {
                    if (index < text.length) {
                        const char = text.charAt(index);
                        
                        // Handle code blocks
                        if (text.substring(index, index + 3) === '```') {
                            const codeBlock = document.createElement('div');
                            codeBlock.className = 'code-block';
                            
                            // Find code content
                            const endIndex = text.indexOf('```', index + 3);
                            if (endIndex !== -1) {
                                const codeContent = text.substring(index + 3, endIndex).trim();
                                const firstNewline = codeContent.indexOf('\n');
                                let language = 'text';
                                let code = codeContent;
                                
                                if (firstNewline !== -1) {
                                    language = codeContent.substring(0, firstNewline).trim() || 'text';
                                    code = codeContent.substring(firstNewline + 1);
                                }
                                
                                codeBlock.innerHTML = `
                                    <div class="code-header">
                                        <span class="code-language">${language}</span>
                                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                                    </div>
                                    <pre><code>${code}</code></pre>
                                `;
                                
                                element.appendChild(codeBlock);
                                index = endIndex + 3;
                            }
                        } else {
                            currentElement.innerHTML += char;
                            index++;
                        }
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        // Natural typing speed
                        const delay = ['.', ',', '!', '?', ';', ':', '\n'].includes(char) ? speed * 2 : speed;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // Copy code to clipboard
        function copyCode(button) {
            const codeBlock = button.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Add message to chat
        function addMessage(text, isUser) {
            return new Promise(async (resolve) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const avatar = document.createElement('div');
                avatar.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
                avatar.textContent = isUser ? 'You' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                messageContent.appendChild(bubble);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                if (isUser) {
                    bubble.textContent = text;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    resolve();
                } else {
                    await typeText(bubble, text, 20);
                    resolve();
                }
            });
        }

        // File handling
        function handleFileSelect(files) {
            if (files.length > 0) {
                const file = files[0];
                filePreview.innerHTML = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                // For images, show preview
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        filePreview.innerHTML += `<br><img src="${e.target.result}" style="max-width: 100px; margin-top: 5px;">`;
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Tool functions
        function startOCR() {
            alert('OCR feature would be implemented here');
        }

        function toggleMic() {
            isRecording = !isRecording;
            alert(isRecording ? 'Microphone activated' : 'Microphone deactivated');
        }

        function uploadFile() {
            document.getElementById('fileInput').click();
        }

        // Handle Enter key
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendButton.disabled = true;

            await addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            filePreview.innerHTML = '';

            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                typingIndicator.style.display = 'none';
                
                if (data.text) {
                    await addMessage(data.text, false);
                } else {
                    await addMessage('Error: ' + (data.error || 'Unknown error'), false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                await addMessage('Connection error: ' + error.message, false);
            }

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // New chat function
        function newChat() {
            chatMessages.innerHTML = `
                <div class="message ai-message">
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            `;
            filePreview.innerHTML = '';
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
