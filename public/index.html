<!DOCTYPE html> 
<html> 
<head> 
    <title>James AI Chat - Real-time Typing</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        overflow: hidden;
        height: 90vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
    }
    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }
    .message {
        margin-bottom: 15px;
        display: flex;
    }
    .user-message {
        justify-content: flex-end;
    }
    .ai-message {
        justify-content: flex-start;
    }
    .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
    }
    .user-message .message-bubble {
        background: #007bff;
        color: white;
        border-bottom-right-radius: 5px;
    }
    .ai-message .message-bubble {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
        border-bottom-left-radius: 5px;
        min-height: 20px;
    }
    .code-block {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        overflow-x: auto;
        position: relative;
        line-height: 1.5;
    }
    .copy-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }
    .copy-btn:hover {
        background: #0056b3;
    }
    .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
    }
    #messageInput {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }
    #messageInput:focus {
        border-color: #007bff;
    }
    #sendButton {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }
    #sendButton:hover {
        background: #0056b3;
    }
    #sendButton:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    .typing-indicator {
        display: none;
        padding: 10px 16px;
        color: #666;
        font-style: italic;
    }
    .typing-cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background: #007bff;
        margin-left: 2px;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    </style> 
</head> 
<body> 
    <div class="container">
        <div class="header">
            <h1>ðŸš€ James AI Chat - Real-time Typing</h1>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-bubble">
                    Hello! I'm James AI. I'll type my responses line by line so you can follow along easily!
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            James AI is thinking... <span class="typing-cursor"></span>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    // Type text character by character
    function typeText(element, text, speed = 20) {
        return new Promise((resolve) => {
            let index = 0;
            element.innerHTML = '';
            function type() {
                if (index < text.length) {
                    // Add next character
                    element.innerHTML += text.charAt(index);
                    index++;
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    resolve();
                }
            }
            type();
        });
    }

    // Auto-detect code in response and format it
    function formatMessage(text) {
        // Simple code detection (you can enhance this)
        if (text.includes('```')) {
            return text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return `\n[CODE_BLOCK]${code.trim()}[/CODE_BLOCK]\n`;
            });
        }
        return text;
    }

    // Copy code to clipboard
    function copyCode(button) {
        const codeBlock = button.parentElement;
        const code = codeBlock.querySelector('code').textContent;
        navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        });
    }

    // Add message to chat with typing effect
    function addMessage(text, isUser) {
        return new Promise(async (resolve) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);

            if (isUser) {
                // For user messages, show immediately
                bubbleDiv.textContent = text;
                chatContainer.scrollTop = chatContainer.scrollHeight;
                resolve();
            } else {
                // For AI messages, type it out
                const formattedText = formatMessage(text);
                if (formattedText.includes('[CODE_BLOCK]')) {
                    // Handle text with code blocks
                    const parts = formattedText.split(/(\[CODE_BLOCK\][\s\S]*?\[\/CODE_BLOCK\])/);
                    for (const part of parts) {
                        if (part.startsWith('[CODE_BLOCK]') && part.endsWith('[/CODE_BLOCK]')) {
                            // This is a code block - show immediately
                            const codeContent = part.replace('[CODE_BLOCK]', '').replace('[/CODE_BLOCK]', '');
                            const codeBlock = document.createElement('div');
                            codeBlock.className = 'code-block';
                            codeBlock.innerHTML = `
                                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                                <pre><code>${codeContent}</code></pre>
                            `;
                            bubbleDiv.appendChild(codeBlock);
                        } else if (part.trim()) {
                            // This is regular text - type it out
                            const textElement = document.createElement('div');
                            bubbleDiv.appendChild(textElement);
                            await typeText(textElement, part, 15);
                        }
                    }
                } else {
                    // Regular text without code blocks
                    await typeText(bubbleDiv, formattedText, 15);
                }
                resolve();
            }
        });
    }

    // Handle Enter key
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Send message function
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Disable input while sending
        messageInput.disabled = true;
        sendButton.disabled = true;

        // Add user message
        await addMessage(message, true);
        messageInput.value = '';

        // Show typing indicator
        typingIndicator.style.display = 'block';
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();

            // Hide typing indicator
            typingIndicator.style.display = 'none';

            if (data.text) {
                await addMessage(data.text, false);
            } else {
                await addMessage('Error: ' + (data.error || 'Unknown error'), false);
            }
        } catch (error) {
            typingIndicator.style.display = 'none';
            await addMessage('Connection error: ' + error.message, false);
        }

        // Re-enable input
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
    }

    // Focus input on load
    messageInput.focus();
    </script>
</body>
</html>
