<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
            background: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: white;
        }
        
        /* Message Styles */
        .message {
            display: flex;
            margin-bottom: 32px;
            max-width: 100%;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .ai-message {
            justify-content: flex-start;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-avatar {
            background: #10a37f;
            color: white;
        }
        
        .ai-avatar {
            background: #6e6e80;
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            min-width: 200px;
        }
        
        .message-bubble {
            padding: 16px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 15px;
        }
        
        .user-message .message-bubble {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 2px;
        }
        
        .ai-message .message-bubble {
            background: #f7f7f8;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
            border-bottom-left-radius: 2px;
        }
        
        /* Code Blocks */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-x: auto;
            position: relative;
            border: 1px solid #333;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        
        .code-language {
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }
        
        .copy-btn {
            background: #40414f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #565869;
        }
        
        .copy-btn.copied {
            background: #10a37f;
        }
        
        /* Input Area */
        .input-container {
            padding: 24px;
            background: white;
            border-top: 1px solid #e5e5e5;
        }
        
        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        #messageInput {
            width: 100%;
            padding: 12px 45px 12px 16px;
            border: 1px solid #c5c5d2;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.5;
            font-family: inherit;
        }
        
        #messageInput:focus {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }
        
        #sendButton {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: #10a37f;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sendButton:disabled {
            background: #c5c5d2;
            cursor: not-allowed;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 16px;
            background: #f7f7f8;
            border-radius: 8px;
            margin-bottom: 32px;
            align-items: center;
            border: 1px solid #e5e5e5;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            margin-left: 12px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #10a37f;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c5c5d2;
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a0a0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>DeepSeek</h3>
                <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            </div>
            <div class="chat-history">
                <!-- Chat history would go here -->
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h3>DeepSeek Chat</h3>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="avatar ai-avatar">AI</div>
                <div>DeepSeek is thinking</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message DeepSeek..." 
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Type text with DeepSeek-like pacing
        function typeText(element, text, speed = 30) {
            return new Promise((resolve) => {
                let index = 0;
                let isInCodeBlock = false;
                let codeContent = '';
                let currentLanguage = '';
                
                function type() {
                    if (index < text.length) {
                        const char = text.charAt(index);
                        
                        // Handle code blocks
                        if (text.substring(index, index + 3) === '```') {
                            if (!isInCodeBlock) {
                                // Start of code block
                                isInCodeBlock = true;
                                codeContent = '';
                                index += 3;
                                
                                // Detect language
                                const nextNewline = text.indexOf('\n', index);
                                if (nextNewline !== -1) {
                                    currentLanguage = text.substring(index, nextNewline).trim();
                                    index = nextNewline + 1;
                                }
                                
                                // Create code block container
                                const codeBlock = document.createElement('div');
                                codeBlock.className = 'code-block';
                                codeBlock.innerHTML = `
                                    <div class="code-header">
                                        <span class="code-language">${currentLanguage || 'text'}</span>
                                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                                    </div>
                                    <pre><code></code></pre>
                                `;
                                element.appendChild(codeBlock);
                            } else {
                                // End of code block
                                isInCodeBlock = false;
                                index += 3;
                                
                                // Add the complete code block
                                const codeElement = element.lastElementChild.querySelector('code');
                                codeElement.textContent = codeContent;
                                
                                // Show copy button only after code is complete
                                const copyBtn = element.lastElementChild.querySelector('.copy-btn');
                                copyBtn.style.display = 'block';
                            }
                        } else if (isInCodeBlock) {
                            // Accumulate code content
                            codeContent += char;
                            index++;
                        } else {
                            // Regular typing
                            element.innerHTML += char;
                            index++;
                        }
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        // Variable speed - slower for punctuation
                        const delay = ['.', ',', '!', '?', ';', ':'].includes(char) ? speed * 3 : speed;
                        setTimeout(type, delay);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // Copy code to clipboard
        function copyCode(button) {
            const codeBlock = button.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Add message to chat
        function addMessage(text, isUser) {
            return new Promise(async (resolve) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const avatar = document.createElement('div');
                avatar.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
                avatar.textContent = isUser ? 'You' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                messageContent.appendChild(bubble);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                if (isUser) {
                    // User messages show immediately
                    bubble.textContent = text;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    resolve();
                } else {
                    // AI messages type out with proper pacing
                    await typeText(bubble, text, 20);
                    resolve();
                }
            });
        }

        // Handle Enter key (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            await addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (data.text) {
                    await addMessage(data.text, false);
                } else {
                    await addMessage('Error: ' + (data.error || 'Unknown error'), false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                await addMessage('Connection error: ' + error.message, false);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // New chat function
        function newChat() {
            chatMessages.innerHTML = `
                <div class="message ai-message">
                    <div class="avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hello! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            `;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
