<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #1a1a2e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2d3746;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .api-key-section {
            background: rgba(26, 26, 46, 0.8);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            border: 1px solid #2d3746;
        }
        
        .api-key-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2d3746;
            background-color: #0f3460;
            color: #e6e6e6;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .api-key-input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .save-key-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .save-key-btn:hover {
            transform: translateY(-2px);
        }
        
        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #0f3460;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #2d3746;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background-color: #1a1a2e;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        
        .user-message {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .bot-avatar {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #ea4335 0%, #fbbc05 100%);
            color: white;
        }
        
        .sender-name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            color: #a0a0a0;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #4285f4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .chat-input-container {
            padding: 20px;
            background-color: #1a1a2e;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            border: 1px solid #2d3746;
        }
        
        .chat-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid #2d3746;
            background-color: #0f3460;
            color: #e6e6e6;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #4285f4;
        }
        
        .send-button {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .welcome-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #4285f4;
        }
        
        .welcome-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-subtext {
            color: #a0a0a0;
            margin-bottom: 20px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(26, 26, 46, 0.7);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #2d3746;
        }
        
        .feature i {
            color: #4285f4;
        }
        
        .error-message {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid #ea4335;
            color: #ea4335;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f3460;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4285f4;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
                height: calc(100vh - 150px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">G</div>
            <div class="logo-text">Gemini AI Chat</div>
        </div>
        <div class="subtitle">Powered by Google Gemini 2.0 API</div>
    </div>

    <div class="api-key-section">
        <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Enter your Gemini API key...">
        <button class="save-key-btn" id="saveKeyBtn">
            <i class="fas fa-key"></i> Save API Key
        </button>
        <div class="error-message" id="apiKeyError"></div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="welcome-text">Welcome to Gemini AI Chat</div>
                <div class="welcome-subtext">Enter your Gemini API key above to start chatting</div>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        Gemini 2.0 Powered
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        Secure API Key Storage
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        Responsive Design
                    </div>
                    <div class="feature">
                        <i class="fas fa-cloud"></i>
                        Netlify Hosted
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span>Gemini is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" placeholder="Type your message here..." id="chatInput" disabled>
            </div>
            <button class="send-button" id="sendButton" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const apiKeyError = document.getElementById('apiKeyError');

        let geminiApiKey = '';

        // Function to add a new message
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            const sender = isUser ? 'You' : 'Gemini';
            const avatarClass = isUser ? 'user-avatar' : 'bot-avatar';
            const avatarText = isUser ? 'You' : 'AI';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar ${avatarClass}">${avatarText}</div>
                    <div class="sender-name">${sender}</div>
                </div>
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to show error message
        function showError(message) {
            apiKeyError.textContent = message;
            apiKeyError.style.display = 'block';
            setTimeout(() => {
                apiKeyError.style.display = 'none';
            }, 5000);
        }

        // Function to call Gemini API via Netlify function
        async function callGeminiAPI(message) {
            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        apiKey: geminiApiKey
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                throw new Error('Failed to get response from Gemini API. Please check your API key and try again.');
            }
        }

        // Function to simulate typing effect
        function typeMessage(message, callback) {
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Create message container
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar bot-avatar">AI</div>
                    <div class="sender-name">Gemini</div>
                </div>
                <div class="message-content"></div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            const textContainer = messageDiv.querySelector('.message-content');
            
            let index = 0;
            const typingSpeed = 30;
            
            function typeCharacter() {
                if (index < message.length) {
                    textContainer.textContent += message.charAt(index);
                    index++;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    setTimeout(typeCharacter, typingSpeed);
                } else {
                    // Hide typing indicator when done
                    typingIndicator.style.display = 'none';
                    
                    // Execute callback if provided
                    if (callback) callback();
                }
            }
            
            // Start typing after a short delay
            setTimeout(typeCharacter, 500);
        }

        // Function to handle sending messages
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !geminiApiKey) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Call Gemini API
                const response = await callGeminiAPI(message);
                
                // Hide typing indicator and show response
                typingIndicator.style.display = 'none';
                typeMessage(response);
                
            } catch (error) {
                // Hide typing indicator and show error
                typingIndicator.style.display = 'none';
                addMessage(`Error: ${error.message}`, false);
                showError(error.message);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Event Listeners
        
        // Save API key
        saveKeyBtn.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter a valid API key');
                return;
            }

            if (apiKey.length < 20) {
                showError('Please enter a valid Gemini API key');
                return;
            }

            geminiApiKey = apiKey;
            apiKeyInput.type = 'password';
            apiKeyInput.disabled = true;
            saveKeyBtn.disabled = true;
            saveKeyBtn.innerHTML = '<i class="fas fa-check"></i> API Key Saved';
            
            // Enable chat
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.placeholder = "Ask Gemini anything...";
            chatInput.focus();

            // Add welcome message
            addMessage("Hello! I'm Gemini AI. How can I help you today?", false);
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Show/hide API key
        apiKeyInput.addEventListener('focus', () => {
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
            }
        });

        apiKeyInput.addEventListener('blur', () => {
            if (apiKeyInput.type === 'text' && geminiApiKey) {
                apiKeyInput.type = 'password';
            }
        });

        // Load saved API key from localStorage (optional)
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            if (savedApiKey) {
                geminiApiKey = savedApiKey;
                apiKeyInput.value = '•'.repeat(20);
                apiKeyInput.disabled = true;
                saveKeyBtn.disabled = true;
                saveKeyBtn.innerHTML = '<i class="fas fa-check"></i> API Key Saved';
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.placeholder = "Ask Gemini anything...";
                addMessage("Welcome back! How can I help you today?", false);
            }
        });

        // Save API key to localStorage when entered
        saveKeyBtn.addEventListener('click', () => {
            if (geminiApiKey) {
                localStorage.setItem('geminiApiKey', geminiApiKey);
            }
        });
    </script>
</body>
</html>
